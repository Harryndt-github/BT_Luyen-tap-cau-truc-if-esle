<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>If Else If</title>
    </head>
    <body>
        <script>
            let login = prompt('Enter login');
            let message = (login == 'Employee') ?
                'Hello' :
                (login == 'Director') ?
                'Greetings' :
                (login == '') ?
                'No login' :
                '';
            alert(message);
        </script>
    </body>
